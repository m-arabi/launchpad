---
services:
  kasm:
    image: lscr.io/linuxserver/kasm:latest
    container_name: kasm
    privileged: true
    security_opt:
      - apparmor:rootlesskit
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - KASM_PORT=443
    volumes:
      - ${KASM_OPT}:/opt
      - ${KASM_PROFILES}:/profiles
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped